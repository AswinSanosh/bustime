<body>
    <section id="header">
        <img src="image/logo.png" alt="image not found!" class="logo">
    </section>
    <section id="ctent">
        <div class="btn">
            <button onclick="getlocation()"><span></span> Get My Location</button>
            <form action="bustime.php" method="post">
                <input type="hidden" id="lati">
                <input type="hidden" id="long">
                <input type="hidden" id="emp">
            </form>
        </div>
        <div id="cont">
            <div id="map"></div>
        </div>
    </section>
    <section id="footer">
        <img src="image/logo.png" alt="image not found!" class="logo">
    </section>
</body>
<script>
    function getlocation()
    {
        var map = L.map('map')
        

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        navigator.geolocation.watchPosition(success,error);
        function success(pos)
        {
            const lat=pos.coords.latitude;
            const lon=pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

            if(document.getElementById("lati").value!='')
            {
                map.setView([lat, lon], 100);
                
                //alert(document.getElementById("lati").value!='')
                var latit=document.getElementById("lati").value;
                var longit=document.getElementById("long").value;
                map.removeLayer(L.marker([latit,longit]).addTo(map));
                setTimeout(5000);
                success();
            }

            var marker=L.marker([lat,lon]).addTo(map);
            L.circle([lat,lon],{radius: accuracy}).addTo(map);
            map.setView([lat, lon], 100);

            document.getElementById("emp").value=L.marker([lat,lon]).addTo(map);
            document.getElementById("long").value=lon;
            document.getElementById("lati").value=lat;
        }

        function error(err)
        {
            if(err.code===1){
                alert("Please allow location access!");
            }
            else{
                alert("Cant access location!")
            }
        }
    }
</script> 
</html>
