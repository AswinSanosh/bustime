<script>
    function getbusstops()

            }
        });
    }
    function getlocation()
    {
        document.getElementById("map").style.display="block";

        var map = L.map('map')

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        navigator.geolocation.watchPosition(success,error);
        function success(pos)
        {
            const lat=pos.coords.latitude;
            const lon=pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

            if(document.getElementById("lati").value!='')
            {
                map.setView([lat, lon], 100);

                //alert(document.getElementById("lati").value!='')
                var latit=document.getElementById("lati").value;
                var longit=document.getElementById("long").value;
                var func=map.removeLayer(L.circleMarker([latit,longit]).addTo(map));
                setTimeout(1000);
                success();
            }

            var pup=L.popup().setContent("You");
            var cm=L.circleMarker([lat,lon],{
                radius: 10,
                stroke: true,
                color: 'red',
                opacity: 1,
                weight: 1,
                fill: true,
                fillColor: "blue",
                fillOpacity:1,
            }).bindPopup(pup).addTo(map);

            map.setView([lat, lon], 100);
            document.getElementById("long").value=lon;
            document.getElementById("lati").value=lat;
        }

        function error(err)
        {
            if(err.code===1){
                alert("Please allow location access!");
            }
            else{
                alert("Cant access location!")
            }
        }
        setInterval(getlocation(),1000);
    }
</script>
